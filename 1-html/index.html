<body>
	<header class="main header">
		<h1>Teste de HTML Front-end Pleno Sapient AG2</h1>
	</header>
	<main class="main content">
		<!--
			No wireframe não tinha indicativo de campos obrigatórios. Então
			considerei todos como obrigatórios e adicionei uma mensagem
			e placeholders. Questões a se conversar com o time de UX.
		-->
		<form class="contact-form" action="/#" method="post">
			<fieldset>
				<legend>
					Entre em contato
				</legend>
				<div class="group">
					<label class="label" for="name">
						Nome:
					</label>
					<input class="field" id="name" name="text" type="text" spellcheck="true" minlength="3" maxlength="140" placeholder="Insira seu nome" required>
				</div>
				<div class="group">
					<label class="label" for="email">
						E-mail:
					</label>
					<input class="field" id="email" name="email" type="email" minlength="5" maxlength="140" placeholder="nome@dominio.local" required>
				</div>
				<div class="group">
					<label class="label" for="phone">
						Telefone:
					</label>
					<input class="field" id="phone" name="phone" type="phone" minlength="14" maxlength="15" pattern="[(]([0-9]{2})[)]\s([0-9]{4,5})[-][0-9]{4}$" placeholder="(53) 93030-3030" required>
				</div>
				<div class="group">
					<label class="label" for="message">
						Mensagem:
					</label>
					<textarea class="field" name="message" id="message" spellcheck="true" minlength="2" maxlength="280" placeholder="Insira sua mensagem" required></textarea>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit">
					Enviar
				</button>
			</div>
			<p class="observation">
				Atenção! Todos os campos são obrigatórios.
			</p>
		</form>
	</main>
	<!--
		No wireframe não tinha indicativo de link no telefone, mas
		acho que faz todo sentido ter. E apontaria isso para o time de UX.
		O endereço também poderia ter um link direto para um mapa, mas
		não vou colocar. =P
	-->
